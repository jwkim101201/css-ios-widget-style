<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS iOS Widget Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget-small" style="background: linear-gradient(#e66465, #9198e5);">
        <p class="widget-title-text" style="color: white;">Hello</p>
        <p class="widget-description-text" style="color: white;">Say hello to Widget</p>
    </div>
    <br>
    <div class="widget-medium" style="background: linear-gradient(#e66465, #9198e5);">
        <p class="widget-title-text" style="color: white;">Hello</p>
        <p class="widget-description-text" style="color: white;">Say hello to Widget</p>
    </div>
    <br>
    <div class="widget-large" style="background: linear-gradient(#e66465, #9198e5);">
        <p class="widget-title-text" style="color: white;">Hello</p>
        <p class="widget-description-text" style="color: white;">Say hello to Widget</p>
    </div>
</body>
</html>
